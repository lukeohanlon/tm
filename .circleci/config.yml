version: 2.1

executors:
  ruby-executor:
    docker:
      - image: ruby:3.0.0

jobs:
  build:
    working_directory: ~/todos
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@5' 
      - run:
          name: install-npm
          command: npm install
      - restore_cache:
          key: dependency-cache-frontend-{{ checksum "frontend/package-lock.json"}}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-frontend-{{ checksum "frontend/package-lock.json"}} 
          paths:
            - ./frontend/node_modules

  deploy:
    executor: ruby-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Deploy to EC2
          command: |
            chmod +x deploy.sh
            ./deploy.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build
