version: 2.1

executors:
  ruby-executor:
    docker:
      - image: ruby:3.0.0

jobs:
  build:
    working_directory: ~/todos
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@5' 
      - run:
          name: install-npm
          command: npm install
      - restore_cache:
          key: dependency-cache-frontend-{{ checksum "frontend/package-lock.json"}}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-frontend-{{ checksum "frontend/package-lock.json"}} 
          paths:
            - ./frontend/node_modules

  deploy:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: deploy-application
          command: |
            ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS "export FRONTEND_IMAGE=\"$FRONTEND_IMAGE\"; rm -rf tm/; git clone https://github.com/lukeohanlon/tm.git; cd tm/frontend && docker build -t lukeohanlon/frontend:latest .; source deploy.sh"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build
