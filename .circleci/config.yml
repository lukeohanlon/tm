version: 2.1

orbs:
  node: circleci/node@5.1.0

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build

jobs:
  build:
    working_directory: ~/tm
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@5' 
          key: dependency-cache-frontend-{{ checksum "frontend/package-lock.json"}}
      - run:
          name: install-npm
          command: npm install
          working_directory: ~/tm/frontend
      - run:
          name: build-frontend
          command: npm run build
          working_directory: ~/tm/frontend
      - save_cache:
          key: dependency-cache-frontend-{{ checksum "frontend/package-lock.json"}} 
          paths:
            - ./frontend/node_modules

  deploy:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: deploy-application
          command: |
            ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS "rm -rf tm/; git clone https://github.com/lukeohanlon/tm.git; source tm/deploy.sh"
