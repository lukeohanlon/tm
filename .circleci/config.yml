version: 2.1

executors:
  ruby-executor:
    docker:
      - image: ruby:3.0.0

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build and test frontend
          command: npm run build
      - persist_to_workspace:
          root: frontend
          paths:
            - build

  deploy-backend:
    executor: ruby-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Deploy backend to EC2
          command: |
            chmod +x deploy-backend.sh
            ./deploy-backend.sh

  deploy-frontend:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build and test frontend
          command: npm run build
      - persist_to_workspace:
          root: frontend
          paths:
            - build

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy-backend:
          filters:
            branches:
              only:
                - main
          requires:
            - build
      - deploy-frontend:
          filters:
            branches:
              only:
                - main
          requires:
            - build
