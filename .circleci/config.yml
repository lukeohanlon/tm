version: 2.1

orbs:
  node: circleci/node@5.1.0

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build

jobs:
  build:
    working_directory: ~/todos
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@5' 
      - restore_cache:
          key: dependency-cache-backend-{{ checksum "backend/package-lock.json"}}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-backend-{{ checksum "backend/package-lock.json"}} 
          paths:
            - ./backend/node_modules
      - restore_cache:
          key: dependency-cache-frontend-{{ checksum "frontend/package-lock.json"}}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-frontend-{{ checksum "frontend/package-lock.json"}} 
          paths:
            - ./frontend/node_modules
      - run:
          name: docker-login
          command: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
          name: build-backend-docker-image
          command: docker build -t $BACKEND_IMAGE:latest ./backend
      - run:
          name: build-frontend-docker-image
          command: docker build -t $FRONTEND_IMAGE:latest ./frontend
      - run:
          name: publish-docker-images
          command: |
            docker push $BACKEND_IMAGE
            docker push $FRONTEND_IMAGE