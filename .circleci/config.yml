version: 2.1

executors:
  ruby-executor:
    docker:
      - image: ruby:3.0.0

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build

jobs:
  build:
    working_directory: ~/tm
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build and test frontend
          command: npm run build
      - persist_to_workspace:
          root: frontend
          paths:
            - build
jobs:
  backend:
    executor: ruby-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: bundle install
      - run:
          name: Run tests
          command: bundle exec rspec
      - persist_to_workspace:
          root: backend
          paths:
            - tmp

